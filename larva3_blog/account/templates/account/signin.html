{% extends "landing/base.html" %}
{% block content %}

<h1>SignIn</h1>

<form method="post">
    {% csrf_token %}
    <table>
    {% for field in login_form %}
    <tr>
        <td>{{field.label_tag}}</td>
        <td>{{field}}</td>
        
        {% if login_form.non_field_errors %}
        <td>
            <small style="color:red">{{login_form.non_field_errors}}</small>
        </td>
        {% endif %}
    <tr>
    
    {% endfor %}
    </table>
    <button value="submit">Submit</button>
</form>

{% endblock %}
