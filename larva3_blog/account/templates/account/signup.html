{% extends "landing/base.html" %}
{% block content %}

<h1>SignUp</h1>

<form method="post">
    {% csrf_token %}
    <table>
    {% for field in signup_form %}
    <tr>
        <td>{{field.label_tag}}</td>
        <td>{{field}}</td>
        {% for error in field.errors %}
        <td>
        <small style="color:red">{{error}}</small>
        </td>
        {% endfor %}
    <tr>
    
    {% endfor %}
    </table>
    <button value="submit">Submit</button>
</form>


{% endblock %}
